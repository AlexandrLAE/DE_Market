services:
  # Spark Master
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    hostname: spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      -h spark-master
      --port 7077
      --webui-port 8090
    ports:
      - "8090:8090"   # Web UI
      - "7077:7077"   # Spark Master URL (для подключения воркеров)
    environment:
      - SPARK_LOCAL_IP=spark-master
      - SPARK_HADOOP_S3A_ENDPOINT=http://minio:9010
      - SPARK_HADOOP_S3A_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
      - SPARK_HADOOP_S3A_SECRET_KEY=${AWS_SECRET_ACCESS_KEY}
      - SPARK_HADOOP_S3A_PATH_STYLE_ACCESS=true
      - SPARK_HADOOP_S3A_IMPL=org.apache.hadoop.fs.s3a.S3AFileSystem
    volumes:
      - ./data:/data   # Общий том для данных
    networks:
      - spark-network

  # Spark Worker (можно масштабировать)
  spark-worker-1:
    image: apache/spark:3.5.0
    container_name: spark-worker-1
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
      --webui-port 8091
      -c 2             # 2 CPU на воркер
      -m 2G            # 2 GB RAM на воркер
    depends_on:
      - spark-master
    ports:
      - "8091:8091"    # Web UI Worker (опционально)
    environment:
      - SPARK_LOCAL_IP=spark-worker-1
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
    volumes:
      - ./data:/data
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
