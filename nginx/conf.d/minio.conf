upstream minio_s3 {
    least_conn;
    server minio:9000;
}

upstream minio_console {
    least_conn;
    server minio:9001;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    
    server_name minio.de-project.space;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    server_tokens off;

    client_max_body_size 0;
    proxy_buffering off;
    proxy_request_buffering off;

    # Основной S3 API endpoint
    location / {
        proxy_pass http://minio_s3;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    #    proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;

    }

    # Консоль MinIO - ключевое изменение!
    location /minio/ui {
        proxy_pass http://minio_console;
        
        rewrite ^/minio/ui/(.*) /$1 break;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        # This is necessary to pass the correct IP to be hashed
        real_ip_header X-Real-IP;

        proxy_connect_timeout 300;

        # To support websockets in MinIO versions released after January 2023
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # Some environments may encounter CORS errors (Kubernetes + Nginx Ingress)
        # Uncomment the following line to set the Origin request to an empty string
        # proxy_set_header Origin '';

        chunked_transfer_encoding off;
    }

    # # Статика
    # location /minio/static/ {
    #     proxy_pass http://minio_console/minio/static/;
    #     expires 30d;
    #     access_log off;
    # }

    # # Health check
    # location /minio/health/live {
    #     proxy_pass http://minio_console/minio/health/live;
    #     access_log off;
    # }
}





